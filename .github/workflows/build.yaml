name: Build and Push Backend Image

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push boards-service
      env:
        TAG: ${{ github.run_number }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        IMAGE=$ECR_REGISTRY/multi-backend-boards:${TAG}
        docker build -t $IMAGE -f boards/Dockerfile ./boards
        docker push $IMAGE

    - name: Build and Push users-service
      env:
        TAG: ${{ github.run_number }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        IMAGE=$ECR_REGISTRY/multi-backend-users:${TAG}
        docker build -t $IMAGE -f users/Dockerfile ./users
        docker push $IMAGE
